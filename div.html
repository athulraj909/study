<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Hover Underline Effect</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    nav {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
    }
    nav ul li {
        margin-right: 20px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        position: relative;
    }
    nav ul li a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        top:20px;
        bottom: 0;
        left: 0;
        background-color: #faf6f6;
        visibility: hidden;
        transform: scaleX(0);
        transform-origin: left;
        transition: all 0.3s ease-in-out 0s;
    }
    nav ul li a:hover::before {
        visibility: visible;
        transform: scaleX(1);
    }
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SERVICES</a></li>
    </ul>
</nav>

</body>
</html>
