<!DOCTYPE html>
<html>
<head>
    <title>Course Information</title>
</head>
<body>
    <h2>Course Information</h2>

    <div id="courses">
        <div>
            <label for="coursename">Course Name:</label>
            <input type="text" name="coursename">
            <label for="year">Year:</label>
            <input type="text" name="year">
            <label for="status">Status:</label>
            <select name="status">
                <option value="passed">Passed</option>
                <option value="failed">Failed</option>
            </select>
            <button type="button" class="deleteCourse">Delete</button>
        </div>
    </div>

    <button type="button" id="addCourse">Add Another Course</button>
    <button type="button" id="save">Save</button>

    <script>
        document.getElementById("addCourse").addEventListener("click", function () {
            const coursesDiv = document.getElementById("courses");
            const courseDiv = coursesDiv.firstElementChild.cloneNode(true);
            const inputFields = courseDiv.querySelectorAll("input[type='text']");
            for (let input of inputFields) {
                input.value = ""; // Clear input fields
            }
            coursesDiv.appendChild(courseDiv);
            // Add delete button to the new course set
            const deleteButton = courseDiv.querySelector('.deleteCourse');
            deleteButton.addEventListener("click", function () {
                courseDiv.remove();
            });
        });

        document.getElementById("save").addEventListener("click", function () {
            const courseDetails = [];
            const courseDivs = document.querySelectorAll("#courses div");
            courseDivs.forEach(function (div) {
                const courseName = div.querySelector('input[name="coursename"]').value;
                const year = div.querySelector('input[name="year"]').value;
                const status = div.querySelector('select[name="status"]').value;
                courseDetails.push({ courseName, year, status });
            });
            // You can do something with courseDetails, like sending it to a server or displaying it.
            console.log(courseDetails);
        });
    </script>
</body>
</html>
